<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GoogleWhere - Guess the Populated City (Satellite View + Leaderboard)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #0066cc;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  #result {
    text-align: center;
    background: #fff4cc;
    padding: 0.75rem;
    font-weight: bold;
  }
  #controls {
    padding: 1rem;
    background: #f4f4f4;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    align-items: center;
    justify-content: center;
  }
  #main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 0.5rem;
    gap: 0.5rem;
    height: 100%;
  }
  #maps {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  #photo-map {
    flex: 1;
    height: 40vh;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }
  #map {
    flex: 2;
    height: 55vh;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }
  #leaderboard {
    background: #f7f7f7;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    padding: 1rem;
    width: 280px;
    overflow-y: auto;
  }
  #guess-info {
    text-align: center;
    padding: 0.5rem;
  }

  @media (min-width: 768px) {
    #main-content {
      flex-direction: row;
      gap: 1rem;
    }
    #maps {
      flex: 1;
      flex-direction: column;
      height: 100%;
    }
  }
  @media (max-width: 767px) {
    #leaderboard {
      width: 100%;
      height: 150px;
      order: 2;
    }
    #maps {
      order: 1;
    }
  }
</style>
</head>
<body>
  <header>GoogleWhere - Guess the Populated City (Satellite View + Leaderboard)</header>
  <div id="result"></div>
  <div id="controls">
    <input type="text" id="playerName" placeholder="Your name" />
    <button id="submit-btn" disabled>Submit</button>
    <button id="next-btn" style="display:none;">Next</button>
  </div>
  <div id="main-content">
    <div id="maps">
      <div id="photo-map"></div>
      <div id="map"></div>
    </div>
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list" style="list-style:none; padding-left:0;"></ul>
    </div>
  </div>
  <div id="guess-info">Tap the map to guess the location!</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const cities = [
      {name: "New York, USA", lat: 40.7128, lng: -74.0060},
      {name: "Tokyo, Japan", lat: 35.6895, lng: 139.6917},
      {name: "Paris, France", lat: 48.8566, lng: 2.3522},
      {name: "Cairo, Egypt", lat: 30.0444, lng: 31.2357},
      {name: "SÃ£o Paulo, Brazil", lat: -23.5505, lng: -46.6333},
      {name: "Lagos, Nigeria", lat: 6.5244, lng: 3.3792},
      {name: "Mumbai, India", lat: 19.0760, lng: 72.8777},
      {name: "Istanbul, Turkey", lat: 41.0082, lng: 28.9784},
      {name: "Bangkok, Thailand", lat: 13.7563, lng: 100.5018},
      {name: "Mexico City, Mexico", lat: 19.4326, lng: -99.1332}
    ];

    let selected = null;
    let guessLocation = null;
    let photoMap, mainMap, photoMarker, markerLayer;
    let leaderboard = [];

    function randomCity() {
      return cities[Math.floor(Math.random() * cities.length)];
    }

    function toRad(d) { return d * Math.PI / 180; }

    function getDistance(a, b) {
      const R = 6371;
      const dLat = toRad(b.lat - a.lat);
      const dLng = toRad(b.lng - a.lng);
      const aComp = Math.sin(dLat/2)**2 + Math.cos(toRad(a.lat)) * Math.cos(toRad(b.lat)) * Math.sin(dLng/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(aComp), Math.sqrt(1 - aComp));
    }

    function updateLeaderboard() {
      const list = document.getElementById("leaderboard-list");
      list.innerHTML = "";
      leaderboard.slice(0, 10).forEach(({name, dist}, idx) => {
        const li = document.createElement("li");
        li.textContent = `${idx + 1}. ${name} - ${dist.toFixed(1)} km`;
        list.appendChild(li);
      });
    }

    function startGame() {
      selected = randomCity();
      guessLocation = null;
      document.getElementById("result").innerText = "";
      document.getElementById("guess-info").innerText = "Tap the map to guess!";
      document.getElementById("submit-btn").disabled = true;
      document.getElementById("next-btn").style.display = "none";

      photoMap.setView([selected.lat, selected.lng], 14);
      if (photoMarker) photoMap.removeLayer(photoMarker);
      photoMarker = L.marker([selected.lat, selected.lng]).addTo(photoMap);

      mainMap.setView([20, 0], 2);
      markerLayer.clearLayers();
      mainMap.on("click", onGuessClick);
    }

    function onGuessClick(e) {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Please enter your name first.");
      guessLocation = e.latlng;
      markerLayer.clearLayers();
      L.marker(guessLocation).addTo(markerLayer);
      document.getElementById("submit-btn").disabled = false;
    }

    function submitGuess() {
      const name = document.getElementById("playerName").value.trim();
      const dist = getDistance(guessLocation, selected);
      document.getElementById("result").innerHTML = `You were ${dist.toFixed(1)} km from ${selected.name}`;
      L.marker([selected.lat, selected.lng]).addTo(markerLayer);

      leaderboard.push({name, dist});
      leaderboard.sort((a,b) => a.dist - b.dist);
      updateLeaderboard();

      document.getElementById("submit-btn").disabled = true;
      document.getElementById("next-btn").style.display = "inline-block";
      mainMap.off("click");
    }

    window.onload = () => {
      photoMap = L.map("photo-map", { zoomControl: false, dragging: false, scrollWheelZoom: false });
      mainMap = L.map("map");
      markerLayer = L.layerGroup().addTo(mainMap);

      const tiles = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';
      L.tileLayer(tiles, { maxZoom: 18 }).addTo(photoMap);
      L.tileLayer(tiles, { maxZoom: 18 }).addTo(mainMap);

      document.getElementById("submit-btn").onclick = submitGuess;
      document.getElementById("next-btn").onclick = startGame;

      startGame();
    }
  </script>
</body>
</html>
