<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoogleWhere - Guess the Location</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2a7ae2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      z-index: 10;
    }

    #leaderboard {
      width: 250px;
      background: white;
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid #ddd;
      margin-top: 72px;
    }

    #leaderboard h3 {
      margin-top: 0;
      text-align: center;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      margin-top: 72px;
    }

    #photo {
      max-width: 100%;
      border-radius: 8px;
    }

    #map {
      width: 90%;
      height: 400px;
      margin-top: 1rem;
      border-radius: 8px;
    }

    #guess-info {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    button, input[type="text"] {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #result {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>GoogleWhere - Guess the Location</header>

  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="scoreList"></ul>
  </div>

  <div id="main">
    <input type="text" id="playerName" placeholder="Enter your name" />
